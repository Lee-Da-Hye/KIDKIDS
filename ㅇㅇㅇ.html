<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>대기 오염 정보</title>
</head>
<body>

<div id="result"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // AJAX 요청 생성
            var xhr = new XMLHttpRequest();
            var url = 'https://api.openweathermap.org/data/2.5/weather';
            var apiKey = '42d5026beb33086787247c76ab037104'; // 여기에 실제 API 키를 입력하세요
            var params = 'lat=' + lat + '&lon=' + lon + '&appid=' + apiKey;

            xhr.open('GET', url + '?' + params, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        var cityName = data.name;
                        var temperature = (data.main.temp - 273.15).toFixed(2); // 온도 변환(Kelvin -> Celsius)
                        var description = data.weather[0].description;

                        var resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `
                            <h2>${cityName}</h2>
                            <p>온도: ${temperature}℃</p>
                            <p>날씨: ${description}</p>
                        `;
                    } else {
                        console.error('Request failed');
                    }
                }
            };

            xhr.send();
        }, function (error) {
            console.error('Error getting location:', error);
        });
    } else {
        console.error('Geolocation is not supported by this browser.');
    }
});






<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>대기 오염 정보</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="result"></div>

<script>
$(document).ready(function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var url = 'https://api.openweathermap.org/data/2.5/weather';
            var apiKey = 'YOUR_API_KEY'; // 여기에 실제 API 키를 입력하세요

            $.ajax({
                url: url,
                data: {
                    lat: lat,
                    lon: lon,
                    appid: apiKey
                },
                success: function(data) {
                    var cityName = data.name;
                    var temperature = (data.main.temp - 273.15).toFixed(2); // 온도 변환(Kelvin -> Celsius)
                    var description = data.weather[0].description;

                    $('#result').html(`
                        <h2>${cityName}</h2>
                        <p>온도: ${temperature}℃</p>
                        <p>날씨: ${description}</p>
                    `);
                },
                error: function(xhr, status, error) {
                    console.error('Request failed:', error);
                }
            });
        }, function (error) {
            console.error('Error getting location:', error);
        });
    } else {
        console.error('Geolocation is not supported by this browser.');
    }
});
</script>

</body>
</html>

</script>
